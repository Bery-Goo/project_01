    <script>
        // 版本控制软件：把手工管理文件版本改为软件管理文件版本
        // 操作简单、易于对比、易于回潮、不易丢失、协作方便（多人协作）
        // 版本控制系统分类：本地版本控制系统（单机运行：使维护文件版本的操作工具化）--集中化的版本控制系统（联网运行：支持多人协作开发；性能差，用户体验不好；服务器在局域网中的某一台电脑）--分布式版本控制系统（联网运行：支持多人协作开发；性能优秀、用户体验好；客户端是服务器的完整备份，服务器可以在多人电脑中同时存在，更可以将服务器放到互联网上）

        // 什么是GIT：特性：1、直接记录快照，类似备份（如果文件没有修改，GIT不再重新存储该文件，而是只保留一个链接指向之前存储的文件），而非差异比较  优点：版本切换时非常快
        //  2、近乎所有操作都是本地执行
        // 把服务端的数据都下载下来，联网的再上传上去

        // GIT中的三个区域：工作区（处理工作的区域）、暂存区（临时存放区域，等待被提交）、Git仓库（最终的存放区域）
        // 每次修改都会放在仓库里就会形成新的版本，所以需要放在暂存区，不要过多占用硬盘，避免浪费

        // Git的三种状态：已修改(modified)    已暂存(staged)    已提交(committed)

        // 基本的Git工作流程：1、在工作区中修改文件   2、将你想要下次提交的更新进行暂存   3、提交更新，找到暂存区的文件，将快照永久性存储到Git仓库

        // 安装并配置Git：

        // 获取Git仓库的两种方式：
        // 1、将尚未进行版本控制的本地目录转换为Git仓库 
        //项目根目录 鼠标右键  Git Bash     2、执行 Git init  （初始化）
        // 2、从其它服务器克隆一个已存在的Git仓库


        // 工作区中文件的4中状态：
        // 未跟踪：不被Git所管理的文件
        // 未修改    已修改     已暂存

        // 检查文件的状态：git status 命令查看文件处于什么状态    Untracked files(未跟踪的文件)

        // 以精简的方式显示文件状态：git status -s 显示？？index.html  表示未跟踪的文件

        // git add index.html 开始跟踪一个文件  （clear终端清空）   显示A index.html 表示已跟踪 （从工作区提交到暂存区）

        // git commit -m "新建了index.html文件"   （从暂存区提交到仓库区）

        // 对已提交的文件进行修改：显示红色 M 表示已被修改（）但未被放在暂存区
        // git add index html 显示绿色的M表示文件已修改且已放入暂存区

        // git checkout -- index.html命令，撤销对index.html文件的修改（工作中：拿到最新的文件）

        // **用得多  一次性添加多个文件：git add .  (将新增和修改过的文件加入暂存区)

        // 取消暂存区的文件：git reset HEAD 要移除的文件名称
        // 移除多个文件：git reset HEAD .  

        // git commit -a -m "描述信息" ：跳过使用暂存区

        // 移除文件：从Git仓库和文件工作区中移除：git rm -f index.js    显示绿色的 D 表示删除了
        // 是先把工作区的删了，而仓库区里的是标记为删除状态 执行（git commit -m）才真正把仓库里的文件删掉（生成了一个指定删除文件的{新版本}）
        // *每次commit 都会提交一个版本，删除的时候只会重新生成一个版本然后删除

        // git rm -cached  : 在仓库中标记移除的文件  通过（git commit -m）彻底删除

        // 忽略文件（项目中，经常会有一些和项目相关的 配置文件等不需要交给仓库托管的文件）： .gitignore   1、以#开头的是注释  2、以/结尾的是目录   3、以!开头的是取反   4、以/开头的是不递归  
        // glob模式：简化了的正则表达式
        // 1、* 匹配零个或多个任意字符    2、[abc]匹配任何一个列在方括号中的字符（匹配一个）  3、

        // git log ：提交历史（前面还有版本号 作者 日期）  git log -2:查看最近的两条历史信息  git log -2 --pretty=oneline:展示最近的两条历史信息在一行显示   git log -2 --pretty=format:"%h | %an | %ar | %s"  :自定义输出的格式（提交的简写哈希值  作者名字 修订日期  提交说明 ）

        // 回退到指定的版本
        // git log --pretty=oneline：查看当前版本和之前所有版本（例如1,2,3,4  只能看到2以前的）
        // git reset --hard < Commit ID >（Commit ID 复制版本号）实质上 是将该版本号找到覆盖当前版本---跟取消暂存区版本类似
        // git reflog --pretty=oneline  :查看所有版本 不管当前在哪个版本（例如1,2,3,4  所有的都能看到）
    </script>
